<style>*{font-size:14px}</style>

<h1>1.<h1>
<input id="calc1" type="button" value="вывести простые числа от 0 до 100"/><br><br>
<div id="result1"></div>
<script>
function isPrime(num){
	for(var i=2; i<num; i++){
		if(num%i == 0)
			return false;
	};
	return true;
}

calc1.onclick = function() {
    result = '';
	for (var i=1; i<=100;i++){
		if(isPrime(i))
			result+=i + ' ';
	};
    document.getElementById('result1').innerHTML=result;
};
</script>

<h1>2.<h1>
<input id="calc2" type="button" value="Сгенерировать корзину и вывести сумму"/><br><br>
<div id="result2"></div>
<script>
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
function generateBasket(){
	var result = [];
	var cartSize =  getRandomInt(1, 5);
	for(var i=1; i<=cartSize; i++){
		var item = new Map();
		item.set("price", getRandomInt(1000, 10000));
		result.push(item);
	};
	return result;
}
function countBasketPrice(basket){
	var basket_price = 0;
	for (var i = 0; i < basket.length; i++) {
	   basket_price+=basket[i].get('price');
	};
	return basket_price;
}
calc2.onclick = function() {
    var basket = generateBasket();
	var basket_price = countBasketPrice(basket);
    document.getElementById('result2').innerHTML = basket_price;
};
</script>

}
calc3.onclick = function() {
